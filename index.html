<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Find your github user id</title>

    <style type="text/css" media="screen">
      body {
        font-size: 200%;
        text-align: center;
        margin: auto 0;
        margin-top: 5em;
        font-family: Courier, monospace;
      }

      label {
        display: block;
      }

      input[type=text] {
        font-size: 80%;
      }

      #success,
      form p {
        display: none;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">

    function get_github_id_for (username, callback) {
      $.getJSON('http://github.com/api/v2/json/user/show/' + username + "?callback=?", {},
       function(json){
         var id = null

         id = json["user"]["id"]

         if (id) {
           callback(id)
         }
      });
    }

    function add_twitter_link_for (id) {
      var tweet = $('<a>').text("Tweet this").attr('href', "https://twitter.com?status=" + encodeURIComponent("Found out I'm GitHub user " + id + " by using http://caius.github.com/github_id/")).insertAfter("#success h1")
    }

    $(document).ready(function() {

      $('form').submit(function() {
        $('form p').show()
        var username = $("#github_username").val()

        $('#username').text(username)

        get_github_id_for(username, function(id) {

          $('#id').text(id)
          $('form').hide()
          add_twitter_link_for(id)
          $('#success').show()
        })

        return false
      });

    });
    </script>


    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-3041721-6']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>

    <form id="input" action="#" accept-charset="utf-8">
      <h1>Find Github User ID</h1>
      <input type="text" name="github_username" id="github_username" placeholder="Github Username" />

      <br />
      <input type="submit" value="Find id &rarr;" />
      <p>Finding&hellip;</p>
    </form>

    <div id="success">
      <h1><span id="username"></span> is github user #<span id="id"></span></h1>
    </div>

  </body>
</html>
